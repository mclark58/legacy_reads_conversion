#
# Configure the display and description of the parameters
#
parameters :
    read_library_name:
        ui-name : |
            Legacy Read Library
        short-hint : |
            The name of the legacy read library of type KBaseAssembly.SingleEndReads or KBaseAssembly.PairedEndReads.
    sequencing_tech:
        ui-name : |
           Sequencing Technology
        short-hint : |
           The sequencing technology used to generate the reads.
    single_genome:
        ui-name : |
           Single Genome
        short-hint : |
           Single genome.
    output:
        ui-name : |
            Converted Read Library
        short-hint : |
            The name of the converted read library of type KBaseFiles.SingleEndReads or KBaseFiles.PairedEndReads.


description : |
   <p>This App converts legacy reads of type KBaseAssembly.SingleEndReads or KBaseAssembly.PairedEndReads to KBaseFiles.SingleEndReads and KBaseFiles.PairedEndReads, respectively.</p>

   <p><strong>Team members who developed & deployed algorithm in KBase:</strong> Priya Ranjan. For questions, please <a href=”http://kbase.us/contact-us/”>contact us</a>.</p>

publications :
